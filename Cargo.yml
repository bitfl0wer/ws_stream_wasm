package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.5.2
  name          : ws_stream_wasm
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : A convenience library for using websockets in WASM
  license       : Unlicense
  documentation : https://docs.rs/ws_stream_wasm
  homepage      : https://github.com/najamelan/ws_stream_wasm
  repository    : https://github.com/najamelan/ws_stream_wasm
  readme        : README.md
  keywords      : [ wasm, websocket, tokio, stream, async ]
  categories    : [ asynchronous, network-programming, api-bindings, wasm, web-programming, "web-programming::websocket" ]
  exclude       : [ tests, examples ]

  metadata:
    docs:
      rs:
        all-features: true
        rustdocflags: [ --cfg, docs ]

badges:

  maintenance : { status     : actively-developed       }
  travis-ci   : { repository : najamelan/ws_stream_wasm }


features:

  tokio_io: [ async_io_stream/tokio_io ]


dependencies:

  # public dependencies (bump major if changing version numbers here)
  #
  pharos               : ^0.4
  futures              : { version: ^0.3, default-features: false }
  async_io_stream      : { version: ^0.1, features: [ map_pharos ] }
  log                  : ^0.4

  # We expose WebSocket and CloseEvent.
  #
  web-sys:

    version : ^0.3

    features:

      - BinaryType
      - Blob
      - console
      - MessageEvent
      - WebSocket
      - CloseEvent
      - DomException

  # private deps
  #
  js-sys               : ^0.3
  thiserror            : ^1
  send_wrapper         : ^0.4
  wasm-bindgen         : ^0.2
  wasm-bindgen-futures : ^0.4


dev-dependencies:

  tokio                    : { version: ^0.2 }
  tokio-util               : { version: ^0.2, default-features: false, features: [codec] }
  # wasm-logger              : ^0.1
  console_log              : ^0.1
  console_error_panic_hook : ^0.1
  pretty_assertions        : ^0.6
  rand_xoshiro             : ^0.4
  rand                     : ^0.7
  tokio-serde-cbor         : ^0.4
  serde_cbor               : ^0.11
  serde                    : { version: 1.0.87, features: [ derive ] }
  bytes                    : ^0.5
  flexi_logger             : ^0.15
  futures_codec            : =0.4
  wasm-bindgen-test        : ^0.3

