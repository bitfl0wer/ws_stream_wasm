package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.3.0
  name          : ws_stream_wasm
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : A convenience library for using websockets in WASM
  license       : Unlicense
  documentation : https://docs.rs/ws_stream_wasm
  homepage      : https://github.com/najamelan/ws_stream_wasm
  repository    : https://github.com/najamelan/ws_stream_wasm
  readme        : README.md
  keywords      : [ wasm, websocket, tokio, stream, async ]
  categories    : [ api-bindings, wasm, web-programming, "web-programming::websocket" ]

  metadata:
    docs.rs:
      all-features: true


features:

  # only used internally, don't use
  #
  external_doc: []


dependencies:

  bitflags                : ^1
  pharos                  : ^0.2
  futures-preview         : { version: ^0.3.0-alpha, features: [io-compat, compat] }
  log                     : ^0.4
  js-sys                  : ^0.3
  wasm-bindgen            : ^0.2
  wasm-bindgen-futures    : { version: ^0.3, features: [ futures_0_3 ] }

  web-sys:
    version : ^0.3

    features:

      - BinaryType
      - Blob
      - console
      - MessageEvent
      - WebSocket
      - CloseEvent
      - DomException

dev-dependencies:

  tokio                    : { version: ^0.1, default-features: false, features: [codec] }
  futures_01               : { version: ^0.1, package: futures }
  # wasm-logger              : ^0.1
  console_log              : ^0.1
  console_error_panic_hook : ^0.1
  pretty_assertions        : ^0.6
  rand_xoshiro             : ^0.1
  rand                     : ^0.6
  tokio-serde-cbor         : 0.3.1
  serde_cbor               : 0.9.0
  serde                    : { version: 1.0.87, features: [ derive ] }
  bytes                    : ^0.4
  flexi_logger             : ^0.11
  futures_codec            : ^0.2
  wasm-bindgen-test        : ^0.2



profile:

  release:

    codegen-units: 1
    # debug        : true


patch:

  crates-io:

    futures_codec : { git: "https://github.com/matthunz/futures-codec.git" }
